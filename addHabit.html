<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/addHabit.css">
    <link rel="stylesheet" href="./static/css/navbar.css">
    <script defer src="static/js/addHabit.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Habits Are Forever</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Habits Are Forever</a>
                <div class="#" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="addHabit.html"><i class="bi bi-plus-square"></i><span> Add Habit </span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="bi bi-door-open"></i><span> Log Out </span></a>
                        </li>
                    </ul>
                </div>
            </div>
          </nav>
    </header>

    <main>
        <h4>Add a new habit!</h4>
        <div class="flex-container">
        <div class="form-container">
        <form id="add-habit-form">
            <label class="form-label">Habit:</label><br>

            <div class="button-container">
                <button id="default-habit-button" type="button" class="btn btn-light">Existing Habit</button><br>
                <button id="own-habit-button" type="button" class="btn btn-light">Create New</button>
            </div>

            <div id="default-habits" class="mb-3">
                <select required id="default-habit-selection" name="existing_habit_name" class="form-select form-control-lg mb-3">
                    <option selected value="">Select Habit</option>
                    <option value="Drink Water">Drink Water</option>
                    <option value="Walk the Dog">Walk the Dog</option>
                    <option value="Eat Fruit/Veg">Eat Fruit/Veg</option>
                    <option value="Shower">Shower</option>
                    <option value="Study">Study</option>
                    <option value="Read">Read</option>
                    <option value="Run">Run</option>
                    <option value="Walk">Walk</option>
                </select>
            </div>

            <div id="own-habit" class="mb-3">
                <input id="create-own-habit" type="text" name="new_habit_name" class="form-control mb-3" placeholder="Habit Name">
            </div>
            <label class="form-label">Units:</label><br>
            <div class="unit-container">
                <select id="units" required name="units" class="form-select form-control-lg mb-3">
                    <option selected value="times">Times</option>
                    <option value="minutes">Minutes</option>
                    <option value="hours">Hours</option>
                    <option value="kilometres">Kilometres</option>
                    <option value="miles">Miles</option>
                </select>
            </div><br>
            <label class="form-label">How Often/How Many:</label>
            <div class="input-group mb-3">
                <input required id="amount" name="amount" type="number" min="0" class="form-control mb-3" placeholder="Number">
                <span class="input-group-text mb-3">Every</span>
                <select id="days" required name="frequency" class="form-select form-control-lg mb-3">
                    <option selected value="1">Day</option>
                    <option value="2">2 Days</option>
                    <option value="3">3 Days</option>
                    <option value="4">4 Days</option>
                    <option value="5">5 Days</option>
                    <option value="6">6 Days</option>
                    <option value="7">Week</option>
                    <option value="14">Fortnight</option>
                    <option value="30">Month</option>
                </select>
              </div>
              <button id="submitBtn" type="submit" class="btn btn-secondary">Add Habit!</button>
        </form>
        </div>
        </div>
    </main>
</body>

</html>
