<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./static/css/index.css">
    <script defer src="static/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Habits Are Forever</title>
</head>
<body>
  <div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
    <section class="container">
        <div class="login-screen">
            <h2>Welcome to Habits Are Forever</h2>
            <button id="open-login" class="btn btn-light">Log In</button>
                <form id="login-form">
                    <!-- <input type="text" name="email" placeholder="Email">
                    <input type="password" name="password" placeholder="Password"> -->
                        <div class="mb-3">
                          <label class="form-label">Email address</label>
                          <input required type="email" name="email" class="form-control" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input required type="password" name="password" class="form-control">
                        </div>
                        <button type="submit" class="btn btn-secondary">Login</button>
                </form>
            <button id="open-register" class="btn btn-light">Register</button>
            <form id="register-form">
                <!-- <input type="text" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password"> -->
                    <div class="mb-3">
                      <label class="form-label">Email address</label>
                      <input required type="email" name="email" class="form-control" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input required id="register-password" name="password" type="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input required id="confirm-password" type="password" class="form-control">
                      </div>
                    <button type="submit" class="btn btn-secondary">Register</button>
            </form>
            <button id="back-btn" class="btn btn-light">Go Back</button>
        </div>
    </section>
  </div>
</body>
</html>
